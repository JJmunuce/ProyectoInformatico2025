<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Turnos</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Contenedor principal de la aplicación -->
    <div id="app-container" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="bg-white shadow-lg rounded-xl mb-6 p-4">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <h1 class="text-3xl font-extrabold text-blue-800 mb-2 sm:mb-0">
                    Sistema de Gestión de Negocio
                </h1>
                <div id="user-info" class="text-sm text-gray-600 flex items-center space-x-4">
                    <!-- Se llena con información del usuario -->
                    <span id="user-id-display">ID Sesión: <strong class="text-blue-600">ANÓNIMO</strong></span>
                    <button id="logout-button" class="px-3 py-1 bg-red-500 text-white text-xs font-medium rounded-lg hover:bg-red-600 transition">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
            <!-- Navegación por pestañas -->
            <nav class="mt-4 border-t pt-4">
                <div class="flex space-x-2 sm:space-x-4 overflow-x-auto">
                    <button data-view="servicios" class="nav-tab bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">
                        Servicios
                    </button>
                    <button data-view="clientes" class="nav-tab text-gray-700 hover:bg-gray-100 py-2 px-4 rounded-lg transition duration-200">
                        Clientes
                    </button>
                    <button data-view="turnos" class="nav-tab text-gray-700 hover:bg-gray-100 py-2 px-4 rounded-lg transition duration-200">
                        Turnos (Agendar)
                    </button>
                    <button data-view="reportes" class="nav-tab text-gray-700 hover:bg-gray-100 py-2 px-4 rounded-lg transition duration-200">
                        Reportes
                    </button>
                </div>
            </nav>
        </header>

        <!-- Contenedor de contenido dinámico -->
        <main id="content-container" class="space-y-6">
            <!-- Los módulos de Servicios, Clientes, Turnos y Reportes se cargarán aquí -->
        </main>

        <!-- Contenedor para mensajes de notificación o modales (no alerts) -->
        <div id="message-container" class="fixed top-4 right-4 z-50"></div>
    </div>

    <!-- Script de lógica de la aplicación -->
    <script>
        
        let userId = localStorage.getItem('activeUserId') || crypto.randomUUID(); // Usar el ID de sesión

        let currentView = 'servicios';
        
        // --- Variables de Datos Locales ---
        let services = []; // Lista de servicios
        let clients = [];  // Lista de clientes
        let appointments = []; // Lista de turnos

        // --- Funciones de Persistencia (Local Storage) ---

        function loadData() {
            services = JSON.parse(localStorage.getItem('services')) || [];
            clients = JSON.parse(localStorage.getItem('clients')) || [];
            appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            // Simular ordenamiento de turnos (importante al cargar)
            appointments.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
            console.log("Datos cargados de LocalStorage.");
        }

        function saveData() {
            localStorage.setItem('services', JSON.stringify(services));
            localStorage.setItem('clients', JSON.stringify(clients));
            localStorage.setItem('appointments', JSON.stringify(appointments));
            console.log("Datos guardados en LocalStorage.");
        }

        // --- Función de utilidad para mostrar mensajes ---
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const color = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-yellow-500';
            const element = document.createElement('div');
            element.className = `${color} text-white px-6 py-3 rounded-lg shadow-xl mb-3 transition-all duration-300 transform translate-x-0 opacity-100`;
            element.textContent = message;
            
            container.appendChild(element);

            // Desaparecer después de 4 segundos
            setTimeout(() => {
                element.classList.replace('translate-x-0', 'translate-x-full');
                element.classList.replace('opacity-100', 'opacity-0');
                element.addEventListener('transitionend', () => element.remove());
            }, 4000);
        }

        // --- 1. Inicialización y Autenticación Simulado ---
        function initApp() {
            // Cargar datos al inicio
            loadData();
            
            // Mostrar info de usuario (simulado)
            document.getElementById('user-id-display').innerHTML = `
                ID Sesión: <strong class="text-blue-600">${userId.substring(0, 8)}...</strong>
            `;

            // Configurar logout
            document.getElementById('logout-button').onclick = () => {
                localStorage.removeItem('activeUserId');
                window.location.href = 'login.html'; // Redirigir a la página de login
            };

            // Renderizar la vista inicial
            renderView(currentView);
        }

        // --- 2. Lógica de Navegación y Renderizado ---

        document.querySelectorAll('.nav-tab').forEach(button => {
            button.addEventListener('click', (e) => {
                const newView = e.target.getAttribute('data-view');
                renderView(newView);
            });
        });

        function renderView(viewName) {
            currentView = viewName;
            const container = document.getElementById('content-container');
            container.innerHTML = ''; // Limpiar contenido anterior

            // Actualizar el estilo de la pestaña activa
            document.querySelectorAll('.nav-tab').forEach(btn => {
                const isActive = btn.getAttribute('data-view') === viewName;
                btn.className = isActive
                    ? 'nav-tab bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200'
                    : 'nav-tab text-gray-700 hover:bg-gray-100 py-2 px-4 rounded-lg transition duration-200';
            });

            switch (viewName) {
                case 'servicios':
                    container.innerHTML = renderServicesView();
                    setupServiceEventListeners();
                    break;
                case 'clientes':
                    container.innerHTML = renderClientsView();
                    setupClientEventListeners();
                    break;
                case 'turnos':
                    container.innerHTML = renderAppointmentsView();
                    setupAppointmentEventListeners();
                    break;
                case 'reportes':
                    container.innerHTML = renderReportsView();
                    break;
                default:
                    container.innerHTML = `<div class="text-center p-10 text-gray-500">Vista no encontrada.</div>`;
            }
        }

        // --- 3. Renderizado de Vistas Específicas ---

        function renderServicesView() {
            const serviceList = services.map(s => `
                <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition">
                    <div class="flex-grow">
                        <p class="text-lg font-semibold text-gray-800">${s.name}</p>
                        <p class="text-sm text-gray-500">${s.duration} min | $${s.price.toFixed(2)}</p>
                    </div>
                    <button data-id="${s.id}" class="delete-service-btn bg-red-100 text-red-700 hover:bg-red-200 p-2 rounded-full transition ml-4" title="Eliminar servicio">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 102 0v6a1 1 0 10-2 0V8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `).join('');

            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Columna de Creación de Servicio -->
                    <div class="lg:col-span-1 p-6 bg-white rounded-xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Crear Nuevo Servicio</h2>
                        <form id="service-form" class="space-y-4">
                            <div>
                                <label for="service-name" class="block text-sm font-medium text-gray-700">Nombre del Servicio</label>
                                <input type="text" id="service-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" placeholder="Ej: Corte de Cabello">
                            </div>
                            <div>
                                <label for="service-duration" class="block text-sm font-medium text-gray-700">Duración (minutos)</label>
                                <input type="number" id="service-duration" required min="1" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" value="60">
                            </div>
                            <div>
                                <label for="service-price" class="block text-sm font-medium text-gray-700">Precio ($)</label>
                                <input type="number" id="service-price" required min="0" step="0.01" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" value="50.00">
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-lg">
                                Guardar Servicio
                            </button>
                        </form>
                    </div>

                    <!-- Columna de Lista de Servicios -->
                    <div class="lg:col-span-2 p-6 bg-white rounded-xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Servicios Disponibles (${services.length})</h2>
                        <div id="services-list" class="space-y-3">
                            ${services.length > 0 ? serviceList : '<p class="text-gray-500 p-4 border rounded-lg bg-gray-50">No hay servicios registrados. Usa el formulario de la izquierda para agregar uno.</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderClientsView() {
            const clientList = clients.map(c => `
                <div class="flex justify-between items-start bg-white p-4 rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition">
                    <div class="flex-grow">
                        <p class="text-lg font-semibold text-gray-800">${c.name}</p>
                        <p class="text-sm text-gray-500">Email: ${c.email}</p>
                        <p class="text-sm text-gray-500">Tel: ${c.phone}</p>
                    </div>
                    <button data-id="${c.id}" class="delete-client-btn bg-red-100 text-red-700 hover:bg-red-200 p-2 rounded-full transition ml-4" title="Eliminar cliente">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 102 0v6a1 1 0 10-2 0V8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `).join('');

            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Columna de Creación de Cliente -->
                    <div class="lg:col-span-1 p-6 bg-white rounded-xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Registrar Nuevo Cliente</h2>
                        <form id="client-form" class="space-y-4">
                            <div>
                                <label for="client-name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                                <input type="text" id="client-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" placeholder="Ej: Juan Pérez">
                            </div>
                            <div>
                                <label for="client-email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="client-email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" placeholder="ejemplo@correo.com">
                            </div>
                            <div>
                                <label for="client-phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                                <input type="tel" id="client-phone" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3" placeholder="Ej: 555-1234">
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-lg">
                                Guardar Cliente
                            </button>
                        </form>
                    </div>

                    <!-- Columna de Lista de Clientes -->
                    <div class="lg:col-span-2 p-6 bg-white rounded-xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Clientes Registrados (${clients.length})</h2>
                        <div id="clients-list" class="space-y-3">
                            ${clients.length > 0 ? clientList : '<p class="text-gray-500 p-4 border rounded-lg bg-gray-50">No hay clientes registrados. Usa el formulario de la izquierda para agregar uno.</p>'}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAppointmentsView() {
            const clientOptions = clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            const serviceOptions = services.map(s => `<option value="${s.id}" data-duration="${s.duration}">${s.name} (${s.duration} min)</option>`).join('');
            
            // Determinar la fecha y hora mínima (hoy) para el input
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const minDateTime = `${year}-${month}-${day}T${hour}:${minute}`;

            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Columna de Agendar Turno -->
                    <div class="lg:col-span-1 p-6 bg-white rounded-xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Agendar Nuevo Turno</h2>
                        <form id="appointment-form" class="space-y-4">
                            <div>
                                <label for="appointment-client" class="block text-sm font-medium text-gray-700">Cliente</label>
                                <select id="appointment-client" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                                    <option value="" disabled selected>Selecciona un cliente</option>
                                    ${clientOptions}
                                </select>
                                ${clients.length === 0 ? '<p class="text-red-500 text-xs mt-1">Primero registra un cliente en la sección Clientes.</p>' : ''}
                            </div>
                            <div>
                                <label for="appointment-service" class="block text-sm font-medium text-gray-700">Servicio</label>
                                <select id="appointment-service" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                                    <option value="" disabled selected>Selecciona un servicio</option>
                                    ${serviceOptions}
                                </select>
                                ${services.length === 0 ? '<p class="text-red-500 text-xs mt-1">Primero registra un servicio en la sección Servicios.</p>' : ''}
                            </div>
                            <div>
                                <label for="appointment-datetime" class="block text-sm font-medium text-gray-700">Fecha y Hora</label>
                                <input type="datetime-local" id="appointment-datetime" required min="${minDateTime}" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition shadow-lg" ${clients.length === 0 || services.length === 0 ? 'disabled' : ''}>
                                Confirmar Turno
                            </button>
                        </form>
                    </div>

                    <!-- Columna de Próximos Turnos (Reporte rápido) -->
                    <div class="lg:col-span-2 p-6 bg-white rounded-xl shadow-xl">
                        <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Próximos Turnos</h2>
                        <p class="text-sm text-gray-500 mb-4">Muestra los turnos pendientes, ordenados por fecha.</p>
                        <div id="upcoming-appointments-list" class="space-y-3">
                            ${renderUpcomingAppointments()}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderReportsView() {
             const upcomingAppointments = appointments.filter(a => new Date(a.dateTime) >= new Date());
             const pastAppointments = appointments.filter(a => new Date(a.dateTime) < new Date());

             return `
                 <div class="space-y-8">
                     <div class="p-6 bg-white rounded-xl shadow-xl">
                         <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Resumen General</h2>
                         <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                             <div class="p-4 bg-blue-50 rounded-lg">
                                 <p class="text-3xl font-bold text-blue-600">${services.length}</p>
                                 <p class="text-sm text-gray-600">Total Servicios</p>
                             </div>
                             <div class="p-4 bg-green-50 rounded-lg">
                                 <p class="text-3xl font-bold text-green-600">${clients.length}</p>
                                 <p class="text-sm text-gray-600">Total Clientes</p>
                             </div>
                             <div class="p-4 bg-yellow-50 rounded-lg">
                                 <p class="text-3xl font-bold text-yellow-600">${upcomingAppointments.length}</p>
                                 <p class="text-sm text-gray-600">Turnos Pendientes</p>
                             </div>
                             <div class="p-4 bg-red-50 rounded-lg">
                                 <p class="text-3xl font-bold text-red-600">${pastAppointments.length}</p>
                                 <p class="text-sm text-gray-600">Turnos Completados</p>
                             </div>
                         </div>
                     </div>
                     
                     <!-- Detalle de Turnos -->
                     <div class="p-6 bg-white rounded-xl shadow-xl">
                         <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Reporte de Turnos Pendientes</h2>
                         <div class="space-y-3">
                             ${upcomingAppointments.length > 0 ? upcomingAppointments.map(a => renderAppointmentCard(a)).join('') : '<p class="text-gray-500 p-4 border rounded-lg bg-gray-50">¡Estás al día! No hay turnos pendientes.</p>'}
                         </div>
                     </div>

                     <!-- Opcional: Detalle de Clientes y Servicios (Simplificado) -->
                     <div class="p-6 bg-white rounded-xl shadow-xl">
                         <h2 class="text-2xl font-bold text-blue-800 mb-4 border-b pb-2">Reporte de Ingresos Proyectados (Turnos Pendientes)</h2>
                         ${renderProjectedIncome(upcomingAppointments)}
                     </div>
                 </div>
             `;
         }

        function renderProjectedIncome(upcomingAppointments) {
            let totalIncome = 0;
            upcomingAppointments.forEach(a => {
                const service = services.find(s => s.id === a.serviceId);
                if (service) {
                    totalIncome += service.price;
                }
            });

            if (upcomingAppointments.length === 0) {
                return '<p class="text-gray-500 p-4 border rounded-lg bg-gray-50">No hay turnos pendientes para calcular el ingreso proyectado.</p>';
            }

            return `
                <div class="text-center p-4 bg-indigo-50 rounded-lg">
                    <p class="text-xl font-medium text-gray-700">Ingreso total proyectado de ${upcomingAppointments.length} turnos:</p>
                    <p class="text-5xl font-extrabold text-indigo-700 mt-2">$${totalIncome.toFixed(2)}</p>
                </div>
            `;
        }

        function renderUpcomingAppointments() {
            // Muestra solo turnos futuros
            const upcoming = appointments.filter(a => new Date(a.dateTime) >= new Date());

            if (upcoming.length === 0) {
                return '<p class="text-gray-500 p-4 border rounded-lg bg-gray-50">No hay turnos pendientes. ¡Programa uno!</p>';
            }

            return upcoming.map(a => renderAppointmentCard(a)).join('');
        }

        function renderAppointmentCard(a) {
            const client = clients.find(c => c.id === a.clientId);
            const service = services.find(s => s.id === a.serviceId);

            const clientName = client ? client.name : 'Cliente Desconocido';
            const serviceName = service ? service.name : 'Servicio Desconocido';
            const price = service ? `$${service.price.toFixed(2)}` : 'N/A';
            const duration = service ? `${service.duration} min` : 'N/A';

            const date = new Date(a.dateTime);
            const dateStr = date.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
            const timeStr = date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });

            return `
                <div class="appointment-card flex items-start bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500">
                    <!-- Icono de Reloj -->
                    <div class="flex-shrink-0 mr-4 mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <!-- Detalles del Turno -->
                    <div class="flex-grow">
                        <p class="text-lg font-bold text-gray-900">${dateStr} <span class="text-blue-600 ml-1">${timeStr}</span></p>
                        <p class="text-md font-semibold text-gray-700 mt-1">${serviceName} con ${clientName}</p>
                        <p class="text-sm text-gray-500">${price} | ${duration}</p>
                    </div>
                    <!-- Botón de Eliminación -->
                    <button data-id="${a.id}" class="delete-appointment-btn bg-red-100 text-red-700 hover:bg-red-200 p-2 rounded-full transition ml-4" title="Cancelar Turno">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 102 0v6a1 1 0 10-2 0V8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;
        }

        // --- 4. Lógica de Eventos y CRUD para Servicios (Local) ---

        function setupServiceEventListeners() {
            const form = document.getElementById('service-form');
            if (form) {
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('service-name').value.trim();
                    const duration = parseInt(document.getElementById('service-duration').value, 10);
                    const price = parseFloat(document.getElementById('service-price').value);

                    if (!name || isNaN(duration) || isNaN(price) || duration <= 0 || price < 0) {
                        showMessage("Por favor, completa todos los campos de servicio correctamente.", 'error');
                        return;
                    }

                    // Simulación de guardar
                    const newService = {
                        id: crypto.randomUUID(),
                        name,
                        duration,
                        price,
                        createdAt: new Date().toISOString()
                    };
                    services.push(newService);
                    saveData();
                    
                    form.reset();
                    showMessage(`Servicio "${name}" guardado exitosamente.`);
                    renderView(currentView); // Re-renderizar para actualizar la lista
                };
            }

            document.querySelectorAll('.delete-service-btn').forEach(btn => {
                btn.onclick = async (e) => {
                    const serviceId = e.currentTarget.getAttribute('data-id');
                    services = services.filter(s => s.id !== serviceId);
                    saveData();
                    showMessage("Servicio eliminado correctamente.");
                    renderView(currentView); // Re-renderizar para actualizar la lista
                };
            });
        }

        // --- 5. Lógica de Eventos y CRUD para Clientes (Local) ---

        function setupClientEventListeners() {
            const form = document.getElementById('client-form');
            if (form) {
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('client-name').value.trim();
                    const email = document.getElementById('client-email').value.trim();
                    const phone = document.getElementById('client-phone').value.trim();

                    if (!name || !email || !phone) {
                        showMessage("Por favor, completa todos los campos de cliente.", 'error');
                        return;
                    }

                    // Simulación de guardar
                    const newClient = {
                        id: crypto.randomUUID(),
                        name,
                        email,
                        phone,
                        createdAt: new Date().toISOString()
                    };
                    clients.push(newClient);
                    saveData();
                    
                    form.reset();
                    showMessage(`Cliente "${name}" registrado exitosamente.`);
                    renderView(currentView); // Re-renderizar
                };
            }

            document.querySelectorAll('.delete-client-btn').forEach(btn => {
                btn.onclick = async (e) => {
                    const clientId = e.currentTarget.getAttribute('data-id');
                    clients = clients.filter(c => c.id !== clientId);
                    saveData();
                    showMessage("Cliente eliminado correctamente.");
                    renderView(currentView); // Re-renderizar
                };
            });
        }

        // --- 6. Lógica de Eventos y CRUD para Turnos (Appointments) (Local) ---

        function setupAppointmentEventListeners() {
            const form = document.getElementById('appointment-form');
            if (form) {
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const clientId = document.getElementById('appointment-client').value;
                    const serviceId = document.getElementById('appointment-service').value;
                    const dateTime = document.getElementById('appointment-datetime').value;

                    if (!clientId || !serviceId || !dateTime) {
                        showMessage("Por favor, selecciona cliente, servicio, fecha y hora.", 'error');
                        return;
                    }

                    const appointmentDate = new Date(dateTime);
                    if (appointmentDate < new Date()) {
                        showMessage("No se pueden agendar turnos en el pasado.", 'error');
                        return;
                    }

                    // Simulación de guardar
                    const newAppointment = {
                        id: crypto.randomUUID(),
                        clientId,
                        serviceId,
                        dateTime: appointmentDate.toISOString(), // Guardar en formato ISO
                        status: 'pending',
                        createdAt: new Date().toISOString()
                    };
                    appointments.push(newAppointment);
                    appointments.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime)); // Re-ordenar
                    saveData();
                    
                    form.reset();
                    showMessage("¡Turno agendado con éxito!", 'success');
                    renderView(currentView); // Re-renderizar
                };
            }

            document.querySelectorAll('.delete-appointment-btn').forEach(btn => {
                btn.onclick = async (e) => {
                    const appointmentId = e.currentTarget.getAttribute('data-id');
                    appointments = appointments.filter(a => a.id !== appointmentId);
                    saveData();
                    showMessage("Turno cancelado correctamente.");
                    renderView(currentView); // Re-renderizar
                };
            });
        }
        
        // Iniciar la aplicación al cargar la ventana
        window.onload = initApp;

    </script>
