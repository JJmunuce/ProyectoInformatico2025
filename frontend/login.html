<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso y Registro TurnosApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f97316;
            --bg-color: #f9fafb;
            --card-color: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #1f2937;
        }
        .auth-card {
            background-color: var(--card-color);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            width: 90%;
        }
        .input-focus:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="alert-modal-container"></div>

    <div id="auth-card" class="auth-card p-8 sm:p-10 rounded-2xl">
        
        <div id="login-view">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider mb-2">
                    Turnos<span class="text-blue-600">App</span>
                </h1>
                <p class="text-gray-500">Accede a tu cuenta.</p>
            </div>

            <form id="login-form">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required 
                            class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                            placeholder="tu.correo@ejemplo.com">
                </div>

                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                            class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                            placeholder="••••••••">
                </div>
                
                <div class="mb-6">
                    <label for="role-select" class="block text-sm font-medium text-gray-700 mb-2">Acceder como</label>
                    <select id="role-select" name="role" required 
                            class="input-focus w-full p-3 border border-gray-300 bg-white rounded-xl transition duration-150 shadow-sm focus:outline-none">
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="gestor">Gestor / Profesional</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-orange-500 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-orange-600 transition duration-150">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    ¿No tienes cuenta? 
                    <a href="#" id="register-link" class="text-blue-600 hover:text-blue-800 font-medium transition duration-150">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </div>

        <div id="register-view" class="hidden">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900 tracking-wider mb-2">
                    Crea tu Cuenta
                </h2>
                <p class="text-gray-500">Registro de nuevo usuario.</p>
            </div>

            <form id="register-form">
                <div class="mb-5">
                    <label for="reg-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                    <input type="text" id="reg-name" name="name" required 
                            class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                            placeholder="Juan Pérez">
                </div>

                <div class="mb-5">
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" id="reg-email" name="email" required 
                            class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                            placeholder="tu.correo@ejemplo.com">
                </div>

                <div class="mb-5">
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" id="reg-password" name="password" required 
                            class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                            placeholder="Nueva contraseña">
                </div>

                <div class="mb-6">
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirmar Contraseña</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required 
                            class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                            placeholder="Repite tu contraseña">
                </div>
                
                <button type="submit" 
                        class="w-full py-3 bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-blue-700 transition duration-150">
                    Registrarme
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-600">
                    ¿Ya tienes una cuenta? 
                    <a href="#" id="login-link" class="text-blue-600 hover:bg-blue-700 font-medium transition duration-150">
                        Inicia Sesión aquí
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function switchView(viewId) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('login-form').reset();
            document.getElementById('register-form').reset();
            document.getElementById(viewId).classList.remove('hidden');
        }

        // Event Listeners para cambiar de vista
        document.getElementById('register-link').addEventListener('click', (e) => { e.preventDefault(); switchView('register-view'); });
        document.getElementById('login-link').addEventListener('click', (e) => { e.preventDefault(); switchView('login-view'); });

        function alertModal(message, type, callback = null) {
            const container = document.getElementById('alert-modal-container');
            container.innerHTML = '';
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50';
            
            // Colores según tipo
            let color = type === 'error' ? 'text-red-500' : type === 'success' ? 'text-blue-600' : 'text-orange-500';
            let btnColor = type === 'error' ? 'bg-red-500 hover:bg-red-600' : type === 'success' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-orange-500 hover:bg-orange-600';

            modal.innerHTML = `
                <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm mx-4 border border-gray-100">
                    <h5 class="text-2xl font-bold mb-4 ${color}">${type === 'error' ? 'Error' : '¡Éxito!'}</h5>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <button id="close-modal" class="w-full px-4 py-3 ${btnColor} text-white rounded-xl font-bold transition">Aceptar</button>
                </div>`;
            
            container.appendChild(modal);
            document.getElementById('close-modal').onclick = () => {
                container.innerHTML = '';
                if (callback) callback();
            };
        }

        function setLoading(formId, isLoading) {
            const btn = document.querySelector(`#${formId}-form button`);
            if(isLoading) {
                btn.disabled = true;
                btn.textContent = 'Cargando...';
                btn.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                btn.disabled = false;
                btn.textContent = formId === 'login' ? 'Iniciar Sesión' : 'Registrarme';
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }
    </script>

    <script src="js/login.js"></script>
</body>
</html>
