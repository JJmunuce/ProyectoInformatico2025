<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acceso TurnosApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f97316;
            --bg-color: #f9fafb;
            --card-color: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #1f2937;
        }
        .auth-card {
            background-color: var(--card-color);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            max-width: 400px;
            width: 90%;
        }
        .input-focus:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="alert-modal-container"></div>

    <div id="auth-card" class="auth-card p-8 sm:p-10 rounded-2xl">
        <!-- LOGIN VIEW -->
        <div id="login-view">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-gray-900 tracking-wider mb-2">
                    Turnos<span class="text-blue-600">App</span>
                </h1>
                <p class="text-gray-500">Accede a tu cuenta.</p>
            </div>

            <form id="login-form" autocomplete="on">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                           class="input-focus w-full p-3 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                           placeholder="tu.correo@ejemplo.com" autocomplete="username">
                </div>

                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="input-focus w-full p-3 pr-12 border border-gray-300 rounded-xl transition duration-150 shadow-sm focus:outline-none"
                               placeholder="••••••••" autocomplete="current-password">
                        <button id="toggle-password" type="button" aria-label="Mostrar contraseña"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
                            <svg id="icon-password" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.53 15.53A5 5 0 019.47 9.47" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.59 7.41A12.05 12.05 0 0112 4c5 0 9.27 2.9 11.41 7-1.07 2.04-2.63 3.81-4.57 5.04" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-orange-500 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-orange-600 transition duration-150">
                    Iniciar Sesión
                </button>
            </form>

        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
